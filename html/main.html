<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GreCycle</title>
    <link rel="stylesheet" href="../css/main.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>

<body>
    <main>
        <div class="inner">
            <div class="main-container">
                <div class="main-box">
                    <div class="main-title">
                        GreCycle
                    </div>
                    <div class="main-subtitle">
                        Welcome!
                    </div>
                </div>
            </div>
        </div>
    </main>
    <div class="page">
        <div class="page1-container">
            <img src="../image/page1.jpg" alt="page1">
            <div class="page1-text">
                <div class="page1-title">
                    해양환경 파괴
                </div>
                <div class="page1-subtitle">
                    재활용되지 못한 플라스틱은 매립지로 향하거나, <br>강, 혹은 하수관 등을 떠돌다 결국 바다로 유입된다.
                </div>
            </div>
        </div>
    </div>
    <hr>
    <div class="page">
        <div class="page2-container">
            <div class="page2-text">
                <div class="page2-title">
                    대기오염
                </div>
                <div class="page2-subtitle">
                    재활용이 안 되면 불로 태우거나(소각), 땅속에 '매립'을 하게 된다. <br>컵과 같은 플라스틱 소재를 소각할 경우 <br>유해물질이 발생하여 대기오염에 영향을 주고,
                    <br>매립하면 분해까지는 평균 200년 이상 걸린다.
                </div>
            </div>
            <img src="../image/page2.jpg" alt="page2">
        </div>
    </div>
    <hr>
    <div class="page">
        <div class="page3-btn" onclick="page3btn()">
            <div class="page3-btn-title">
                Click
            </div>
        </div>
        <div class="page3-container">
            <div class="btn-box">
                <div class="btn1" onclick="page3btn()">
                    <i class='bx bx-x'></i>
                </div>
                <div class="btn2">
                    <i class='bx bx-minus'></i>
                </div>
                <div class="btn3">
                    <i class='bx bx-expand-alt bx-rotate-90' ></i>
                </div>
            </div>
            <div class="page3-btn-list">
                <a href="https://seoulkfem.or.kr/donate" target="_blank">
                    <div class="page3-title-box">
                        <div class="page3-title">
                            서울환경연합 후원하러가기
                        </div>
                    </div>
                </a>
                <a href="../html/game.html">
                    <div class="page3-title-box2">
                        <div class="page3-title2">
                            퀴즈게임 하러가기
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <script src="../javascript/script.js"></script>
</body>

</html>
